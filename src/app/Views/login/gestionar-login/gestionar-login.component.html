  .container {

  .container .text {
    margin: 30px 0 5px 0;
  }
  .container .text h1 {
    color: #030304;
    font-size: 2.5rem;
  }
  .container .text p {
    font-size: 1.5rem;
    color: #000000;
  }
  .container .form .animated-input {
    display: flex;
    flex-direction: column;
  }
  .container .form .animated-input input[type='text'] ,
  .container .form .animated-input input[type='password'] {
    font-size: 1.3rem;
    padding: 20px 10px 2px 10px;
    outline: none;
    border: none;
    border-bottom: solid 1px #616161;
    background: none;
    transition: all 0.3s ease;
  }
  .container .form .animated-input input[type='text']:focus ,
  .container .form .animated-input input[type='password']:focus {
    padding: 20px 10px;
    border-color: #000000;
  }
  .container .form .animated-input input[type='password'] {
    margin-top: 10px;
  }
  .container .form .check {
    display: flex;
    justify-content: space-between;
    margin: 10px 0;
    user-select: none;
  }
  .container .form .check input {
    display: none;
  }
  .container .form .check .disc {
   width: 15px;
   height: 15px;
   border-radius: 50%;
   background: #fff;
   display: inline-block;
   cursor: pointer;
   box-shadow: 0 0 3px #000;
   transition:  0.2s ease;
 
  }
  .container .form .check input:checked ~ .disc {
    background: #000000;
  }
  .container .form .check .remember {
    color: #000000;
    font-weight: bold;
  }
  .container .form .check .forget a {
    text-decoration: none;
    color: #616161;
  }
  .container .form .check .forget a:hover {
    color: #2eff43;
  }
  .container .btn {
    border: none;
    outline: none;
    width: 200px;
    padding: 15px;
    margin: 10px auto;
    font-size: 1.5rem;
    color: #fff;
    background: #000000;
    border-radius: 20;
    cursor: pointer;
    box-shadow: 1px 1px 6px #616161;
    transition:  ALL 0.3s ease;
  }
  .container .btn:hover {
    background: #FFCE40;
  }
  .container .account a {
    text-decoration: none;
    color: #616161;
  }
  .container .account a:hover {
    color: #FFCE40;
  }
  @keyframes animate {
    0% {top: -120px;}
    100% {top: -130px;}
  }
  </style>
  
    
  
  <body>
    <div class="container">
  
      <div class="text">

      </div>

          <div class="animated-input">
              <input type="text" placeholder="Usuario">
              <input type="password" placeholder="Contraseña">
              
          </div>
