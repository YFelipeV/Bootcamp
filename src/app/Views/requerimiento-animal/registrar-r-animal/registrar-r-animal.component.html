<div class="container-fluid">
    <div class="row d-flex d-md-block flex-nowrap wrapper">
        <div class="col-md-3 float-left col-1 pl-0 pr-0 collapse width show" id="sidebar">
            <div class="list-group border-0 text-center text-md-left">
                <a href="#menu1" class="list-group-item d-inline-block collapsed" data-toggle="collapse" aria-expanded="false"><i class="fa fa-dashboard"></i> <span class="d-none d-md-inline">Logo</span> </a>

                <a href="#" class="list-group-item" data-parent="#menu1sub1">Registro</a>
                <a href="#menu1sub1sub2" class="list-group-item" data-toggle="collapse" aria-expanded="false">Especies</a>
            </div>
            <a href="#menu1sub2" class="list-group-item" data-toggle="collapse" aria-expanded="false">Fases</a>
            <div class="collapse" id="menu1sub2" data-parent="#menu1">
            </div>
        </div>
    </div>
</div>
<main class="col-md-9 float-left col px-5 pl-md-2 pt-2 main">
    <a href="#" data-target="#sidebar" data-toggle="collapse"><i class="text-dark fa fa-navicon fa-lg py-2 p-1"></i></a>
    <div class="page-header">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Crear fase</a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Perfil </button>
                </form>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Salir</button>
                </form>
            </div>
        </nav>
        <div class="card text-center ">
        </div>
        <div class=" card-header ">


        </div>
        <form  [formGroup]="form" (ngSubmit)="submit()" >
            <div class="row mt-3 ">

                <div class="form-group col-3 ">
                    <!-- name -->
                    <label class="txt_negrita ">No. requerimiento:</label>
                    <br>
                    <input formControlName="idRequerimiento_animal" id="NoRequerimiento" type="text" class="form-control">
                </div>
                <!-- job -->
                <div class="form-group col-3 ">
                    <label class="txt_negrita ">Nombres de la fase:</label><br>
                    <input formControlName="nombre_fase" id="nameFase" type="text" class="form-control">
                </div>


               
                <div class="form-group col-3 ">
                    <label  class="txt_negrita ">MS %:</label> <br>
                    <input formControlName="m_s" id="porcentajeMS" type="text" class="form-control">
                </div>
                <div class="form-group col-3 ">
                    <label  class="txt_negrita ">EM AVES Kg:</label><br>
                    <input formControlName="e_m_ave" id="emaves" type="text" class="form-control">

                </div>
                <div class="form-group col-3 ">
                    <label  class="txt_negrita ">EM Cerdos Kg:</label><br>
                    <input formControlName="e_d_cerdo" id="emceerdos" type="text" class="form-control">
                </div>
                <div class="form-group col-3 ">
                    <label  class="txt_negrita ">Proteina cruda %:</label> <br>
                    <input formControlName="proteina" id="proteinacruda" type="text" class="form-control">
                </div>
                <div class="form-group col-3 ">
                    <label  class="txt_negrita ">Fibra cruda %:</label><br>
                    <input formControlName="fibra_cruda" id="fibracruda" type="text" class="form-control">

                </div>
                <div class="form-group col-3 ">
                    <label  class="txt_negrita ">Ext etereo %:</label> <br>
                    <input formControlName="ext_etereo" id="extetereo" type="text" class="form-control">
                </div>
                <div class="form-group col-3 ">
                    <label  class="txt_negrita ">Calcio %:</label><br>
                    <input formControlName="calcio" id="calcio" type="text" class="form-control">
                </div>
                <div class="form-group col-3 ">
                    <label  class="txt_negrita ">Fosforo Disp %:</label> <br>
                    <input formControlName="fosforo" id="fosforo" type="text" class="form-control">

                </div>
                <div class="form-group col-3 ">
                    <label  class="txt_negrita ">Sodio %:</label><br>
                    <input formControlName="sodio" id="sodio" type="text" class="form-control">
                </div>
                <div class="form-group col-3 ">
                    <label  class="txt_negrita ">Ardinina %:</label> <br>
                    <input formControlName="adrinina" id="adrinina" type="text" class="form-control">
                </div>
                <div class="form-group col-3 ">
                    <label  class="txt_negrita ">Lisina %:</label><br>
                    <input formControlName="lisina" id="lisina" type="text" class="form-control">

                </div>
                <div class="form-group col-3 ">
                    <label  class="txt_negrita ">Meteonina %:</label> <br>
                    <input formControlName="metronina" id="meteonina" type="text" class="form-control">
                </div>
                <div class="form-group col-3 ">
                    <label  class="txt_negrita ">Met+Cis %:</label><br>
                    <input formControlName="met_cis" id="meCis" type="text" class="form-control">
                </div>
                <div class="form-group col-3 ">
                    <label  class="txt_negrita ">Treonina %:</label> <br>
                    <input formControlName="treonina" id="treonina" type="text" class="form-control">
                </div>

                <div class="form-group col-3 ">
                    <label  class="txt_negrita ">Triptofano %:</label><br>
                    <input formControlName="triptofano" id="triptofano" type="text" class="form-control">
                </div>

                <div class="form-group col-3 ">
                    <label  class="txt_negrita ">Ceniza %:</label> <br>
                    <input formControlName="ceniza" id="ceniza" type="text" class="form-control">
                </div>
                

            </div>

            <button type="submit " class="btn btn-success">Enviar</button>
            
        </form>
    </div>
    <div class="text-center ">
        <a href="../ " type="submit " class="btn btn-primary ">Cancelar</a>
    </div>
</main>
