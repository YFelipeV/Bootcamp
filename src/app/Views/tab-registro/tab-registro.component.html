<main class="container" style="height: 1000px">
  <div class="w-100 d-flex justify-content-center">
    <form class="row form-container d-flex justify-content-center needs-validation novalidate form-floating w-50">
      <h1 class="text-center py-3 mb-4 bg-titulo">Registrar Alimentos</h1>
      <div class="col-sm-12 col-md-6 ps-4">
        <div class="form-floating">
          <select id="" class="form-select w-input">
            <option selected disabled>Seleccione tipo nutricion</option>
            <option value="">Energia</option>
            <option value="">Proteina</option>
            <option value="">Fosforo</option>
            <option value="">Calcio</option>
            <option value="">Liquidos</option>
            <option value="">Aminoacidos</option>
          </select>
        </div>

        <div class="form-floating">
          <input type="text"class="form-control w-input" placeholder="ingrese id alimento"   required/>
          <label for="floatingInput"class="w-lavel">Ingrese id alimento</label>
        </div>
        
        <div class="form-floating">
          <input type="number"class="form-control w-input"  placeholder="ingrese E.D.CER (Kcal/Kg)" required />
          <label for="floatingInput" class="w-lavel">ingrese E.D.CER (Kcal/Kg)</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control w-input"  placeholder="ingrese Proteina (%)"required/>
          <label for="floatingInput" class="w-lavel">ingrese Proteina (%)</label>
        </div>
        <div class="form-floating">
          <input
            type="number" class="form-control w-input"  placeholder="ingrese EXT.Etereo(%)" required />
          <label for="floatingInput" class="w-lavel">ingrese EXT.Etereo(%)</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control w-input"  placeholder="ingrese F.disp (%)"required/>
          <label for="floatingInput" class="w-lavel">ingrese F.disp (%)</label>
        </div>
        <div class="form-floating">
          <input
            type="number" class="form-control w-input"  placeholder="ingrese Argin(%)" required/>
          <label for="floatingInput" class="w-lavel">ingrese Argin(%)</label>
        </div>
        <div class="form-floating">
          <input
            type="number" class="form-control w-input"  placeholder="ingrese Metion (%)" required/>
          <label for="floatingInput"class="w-lavel">ingrese lisina(%)</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control w-input" placeholder="ingrese M+cis (%)" required />
          <label for="floatingInput"class="w-lavel">ingrese M+cis (%)</label>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 pe-4">
        <div class="form-floating">
          <select id="select" class="form-select w-input ">
            <option selected disabled>Seleccione region</option>
            <option value="R. sur">R. sur</option>
            <option value="">Macizo</option>
            <option value="">Bota caucana</option>
            <option value="">centro</option>
            <option value="">Oriente</option>
            <option value="">Norte</option>
          </select>
        </div>
        <div class="form-floating">
            <input type="number" class="form-control w-input"  placeholder=" ingrese la cantidad de materia_seca"required/>
            <label for="floatingInput"class="w-lavel">ingrese la cantidad de materia_seca</label>
          </div>
        <div class="form-floating">
          <input type="number" class="form-control w-input"placeholder="ingrese Treonina(%)" required  />
          <label for="floatingInput"class="w-lavel">ingrese Treonina(%)</label>
        </div>

        <div class="form-floating">
          <input class="form-control w-input" type="number"placeholder="ingrese E.M .AVE (Kcal/Kg)"required/>
          <label for="floatingInput"class="w-lavel">ingrese E.M .AVE (Kcal/Kg)</label>
        </div>
        <div class="form-floating">
          <input class="form-control w-input" type="number"placeholder="ingrese Fibra (%)" required/>
          <label for="floatingInput"class="w-lavel">ingrese Fibra (%)</label>
        </div>
        <div class="form-floating">
          <input class="form-control w-input" type="number"placeholder="ingrese Calcio(%)"required/>
          <label for="floatingInput"class="w-lavel">ingrese Calcio(%)</label>
        </div>
        <div class="form-floating">
          <input class="form-control w-input" type="number"  placeholder="ingrese Sodio (%)" required/>
          <label for="floatingInput" class="w-lavel">ingrese Sodio (%)</label>
        </div>
        <div class="form-floating">
          <input class="form-control w-input" type="number" placeholder="ingrese Lisina(%)" required />
          <label for="floatingInput"class="w-lavel">ingrese Lisina(%)</label>
        </div>
        <div class="form-floating">
          <input class="form-control w-input"type="number" placeholder="ingrese Triptofano(%)"required />
          <label for="floatingInput" class="w-lavel">ingrese Triptofano(%)</label>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-success my-4 p-2 w-50">Registar Alimento</button>
      </div>
    </form>
  </div>
</main>
